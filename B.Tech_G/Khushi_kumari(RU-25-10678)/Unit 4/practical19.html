<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Drawing Example</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            padding: 30px;
        }

        canvas {
            border: 3px solid #333;
            background-color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h2>ðŸŽ¨ Drawing Shapes using Canvas</h2>

    <canvas id="myCanvas" width="500" height="300"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // Draw Rectangle
        ctx.fillStyle = "red";
        ctx.fillRect(20, 20, 120, 80);

        // Draw Circle
        ctx.beginPath();
        ctx.arc(250, 80, 40, 0, Math.PI * 2);
        ctx.fillStyle = "blue";
        ctx.fill();

        // Draw Line
        ctx.beginPath();
        ctx.moveTo(20, 200);
        ctx.lineTo(480, 200);
        ctx.strokeStyle = "green";
        ctx.lineWidth = 4;
        ctx.stroke();

        // Draw Triangle
        ctx.beginPath();
        ctx.moveTo(350, 50);
        ctx.lineTo(420, 150);
        ctx.lineTo(280, 150);
        ctx.closePath();
        ctx.fillStyle = "orange";
        ctx.fill();

        // Add Text
        ctx.font = "20px Arial";
        ctx.fillStyle = "purple";
        ctx.fillText("Canvas Drawing", 170, 260);
    </script>

</body>
</html>
