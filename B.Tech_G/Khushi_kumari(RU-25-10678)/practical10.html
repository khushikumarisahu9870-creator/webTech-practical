<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div and Span Example</title>
  <style>
    /* Basic page styling */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  text-align: center;
  margin: 0;
  padding: 0;
}

/* Header styling */
.header {
  background-color: #4CAF50;
  color: white;
  padding: 20px;
}

.tagline {
  display: block;
  font-size: 14px;
  color: #e0f7fa;
}

/* Content section */
.content {
  background-color: white;
  padding: 20px;
  margin: 15px;
  border-radius: 8px;
}

.highlight {
  color: red;
  font-weight: bold;
}

/* Footer section */
.footer {
  background-color: #333;
  color: white;
  padding: 10px;
}

.name {
  color: yellow;
  font-weight: bold;
}

  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <h1>My Simple Web Page</h1>
    <span class="tagline">Learn HTML & CSS easily!</span>
  </div>

  <!-- Main Content Section -->
  <div class="content">
    <h2>About HTML</h2>
    <p>HTML is used to <span class="highlight">structure</span> web pages.</p>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    <p>Created by <span class="name">Ritesh Yadav</span></p>
  </div>

</body>
</html>
