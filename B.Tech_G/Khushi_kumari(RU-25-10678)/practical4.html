<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTML Form Example â€” Inputs, Radios, Checkboxes & Select</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; color: #222; margin: 40px; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 25px; border-radius: 10px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #0077cc; margin-bottom: 20px; }
    form { display: flex; flex-direction: column; gap: 16px; }
    label { font-weight: bold; margin-bottom: 6px; display: block; }
    input[type="text"], select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .radio-group, .checkbox-group { display: flex; flex-direction: column; gap: 6px; }
    .buttons { display: flex; justify-content: space-between; margin-top: 20px; }
    input[type="submit"], input[type="reset"] {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    input[type="reset"] { background: #999; }
    input[type="submit"]:hover { background-color: #005fa3; }
    input[type="reset"]:hover { background-color: #777; }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Information Form</h1>
    <form action="#" method="post">
      <!-- Text Input -->
      <div>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div>
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email" placeholder="example@email.com" required>
      </div>

      <!-- Radio Buttons -->
      <div>
        <label>Gender:</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </div>
      </div>

      <!-- Checkboxes -->
      <div>
        <label>Interests:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="interest" value="coding"> Coding</label>
          <label><input type="checkbox" name="interest" value="music"> Music</label>
          <label><input type="checkbox" name="interest" value="sports"> Sports</label>
          <label><input type="checkbox" name="interest" value="travel"> Travel</label>
        </div>
      </div>

      <!-- Select Menu -->
      <div>
        <label for="country">Select Country:</label>
        <select id="country" name="country">
          <option value="">-- Choose your country --</option>
          <option value="india">India</option>
          <option value="usa">United States</option>
          <option value="uk">United Kingdom</option>
          <option value="canada">Canada</option>
          <option value="australia">Australia</option>
        </select>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>
</body>
</html>
