<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model & Advanced CSS (Simple)</title>
  <style>
    /* ===== Basic Reset ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* ===== Background Styling ===== */
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      color: #333;
      padding: 40px;
    }

    /* ===== Page Header ===== */
    header {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      border: 3px solid #ff9800;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header h1 {
      color: #ff9800;
      font-size: 2em;
    }

    /* ===== Box Model Example ===== */
    .box {
      width: 280px;
      background: rgba(255, 255, 255, 0.9);
      border: 3px dashed #2196f3;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .box:hover {
      transform: scale(1.05);
    }

    .box h2 {
      color: #2196f3;
      margin-bottom: 10px;
      border-bottom: 2px solid #2196f3;
      display: inline-block;
    }

    .box p {
      font-size: 15px;
      line-height: 1.6;
      text-align: justify;
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Understanding the CSS Box Model</h1>
    <p>Using Backgrounds, Borders, Margins, and Padding</p>
  </header>

  <div class="box">
    <h2>1. Box Model</h2>
    <p>
      The box model shows how every HTML element is structured. 
      It includes content, padding, border, and margin â€” each adding space or outline around your content.
    </p>
  </div>
</body>
</html>
